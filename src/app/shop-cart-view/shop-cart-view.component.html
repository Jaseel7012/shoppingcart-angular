<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-6 col-xl-3 col-xxl-3 col-lg-3" *ngFor="let i of products">
                    <div class="card" style="width: 18rem;">
                        <img height="200px" class="card-img-top" src="{{i.image}}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text"> {{i.discription}}</p>
                          <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
